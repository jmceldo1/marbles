<script>
cards = [];

p4 = [];

function clock(hours, mins) {
  var hourAngle = ((hours * 30) + (mins/2));
  var minAngle = (mins * 6 );
  var totalAngle = Math.abs(hourAngle - minAngle);
  return totalAngle >=180 ? (360-totalAngle) : totalAngle;
}

console.log(clock(3,0))

shuffle();

// Help Functions
function initDeck() {
  var index;
  var max = 52;
  var suit = 'hearts';
  var cardNum = 1;
  for (index = 0; index < max; index++) {
    if (index === 13){
      suit = 'clubs'
      cardNum = 1;
    } else if (index === 26) {
      suit = 'diamonds';
      cardNum = 1;
    } else if (index ===39) {
      suit = "spades";
      cardNum = 1;
    }
    var realCardFace = cardNum;
    if (cardNum === 11) {
      realCardFace = "jack";
    } else if (cardNum === 12) {
      realCardFace = "queen";
    } else if (cardNum === 13) {
      realCardFace = "king";
    } else if (cardNum === 1) {
      realCardFace = "ace"
    }
    var cardFace = realCardFace + "_of_" + suit;
    var cardObj = {ind:index + 1, face:cardFace};
    cards[index] = cardObj;
    cardNum++;
  }
}

function shuffle() {
  initDeck()
  var currentIndex = cards.length, temporaryValue, randomIndex;
  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    temporaryValue = cards[currentIndex];
    cards[currentIndex] = cards[randomIndex];
    cards[randomIndex] = temporaryValue;
  }

  return cards;
}

function playCard(event) {
  console.log("This was clicked");
}

function dealCards(numOfCards) {
  var fileType = ".png";
  var pNo = 0;
  var cardNo = 0;
  for (i = 0; i <  numOfCards ; i ++) {
    switch (pNo) {
      case 0:
        var cardVal = cards.pop().face;
        document.body.style.backgroundImage
        // document.getElementById("p1c" + cardNo).src="images/PNG-cards-1.3/" + cardVal + fileType;
        document.getElementById("p1c" + cardNo).style.backgroundImage="url(images/PNG-cards-1.3/" + cardVal + fileType + ")";
        p1[cardNo] = cardVal;
        pNo++;
        break;
      case 1:
        var cardVal = cards.pop().face;
        document.getElementById("p2c" + cardNo).src="images/PNG-cards-1.3/" + cardVal + fileType;
        p2[cardNo] = cardVal;
        pNo++;
        break;
      case 2:
        var cardVal = cards.pop().face;
        document.getElementById("p3c" + cardNo).src="images/PNG-cards-1.3/" + cardVal + fileType;
        p3[cardNo] = cardVal;
        pNo++;
        break;
      default:
        var cardVal = cards.pop().face;
        document.getElementById("p4c" + cardNo).src="images/PNG-cards-1.3/" + cardVal + fileType;
        p4[cardNo] = cardVal;
        pNo = 0;
        cardNo++;
    }
  }
}

function dealPlease() {

  var deckElmnt = document.getElementById("demo");

  if (cards.length === 0){
    clearHands();
    shuffle(cards);
    deckElmnt.innerHTML = "Remaining cards in Deck:" + cards.length;
  }
  else if (cards.length === 52) {
    clearHands();
    dealCards(20);
    deckElmnt.innerHTML = "Remaining cards in Deck:" + cards.length;

  }

  else {
    clearHands();
    dealCards(16);
    deckElmnt.innerHTML = "Remaining cards in Deck:" + cards.length;

  }

  function clearHands() {
    p1 = [];
    p2 = [];
    p3 = [];
    p4 = [];
    var cardElements = document.getElementsByClassName("cards");
    var i; j = cardElements.length;
    for (var i = 0; i < j; i++) {
      cardElements[i].style.backgroundImage="url(images/PNG-cards-1.3/haas.jpg)";
    }
  }


}
